<div id="multi-line-plot"></div>
<div class="legend-container" fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="100" *ngFor="let item of legendItems" class="legend-item">
        <span style="display: inline-block; width: 20px; height: 8px;" [style.background-color]="item.color"></span>
        <span>{{ item.label }}</span>
    </div>
</div>
